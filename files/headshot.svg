<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D9167;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C19A6B;stop-opacity:1" />
    </linearGradient>
    <pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse">
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
      </filter>
      <rect width="100" height="100" filter="url(#noise)" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grain)"/>
  <!-- Abstract portrait suggestion -->
  <ellipse cx="400" cy="350" rx="180" ry="220" fill="#442D1C" opacity="0.15"/>
  <ellipse cx="400" cy="320" rx="140" ry="170" fill="#442D1C" opacity="0.1"/>
  <!-- Decorative elements -->
  <line x1="100" y1="800" x2="700" y2="800" stroke="#442D1C" stroke-width="1" opacity="0.2"/>
  <text x="400" y="850" font-family="Georgia, serif" font-size="14" fill="#442D1C" opacity="0.4" text-anchor="middle" font-style="italic">portrait placeholder</text>
</svg>
